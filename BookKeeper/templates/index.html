<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Search</h1>
        <form id="bookForm">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="publisher" placeholder="Publisher">
            <input type="text" id="subject" placeholder="Subject">
            <input type="text" id="isbn" placeholder="ISBN">
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
    <div class="container">
        <h1>Book Actions</h1>
        <form id="readingListForm">
            <input type="text" id="volume_id" placeholder="Volume ID">
            <button type="submit">Add to Reading List</button>
        </form>
        <form id="groupForm">
            <input type="text" id="group_name" placeholder="Group Name">
            <button type="submit">Join Group</button>
        </form>
        <form id="commentForm">
            <input type="text" id="comment_volume_id" placeholder="Volume ID">
            <textarea id="comment_text" placeholder="Comment"></textarea>
            <button type="submit">Add Comment</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
